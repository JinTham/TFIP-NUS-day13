<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Employee Home Page</title>
</head>
<body>
    <h1>List of Employees</h1>
    <br><br>
    <div class="container">
        <a class="btn btn-primary" th:href="@{/employee/addNew}">Add New Employee</a>
        <br><br>
        <table class="table table-striped">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>email</th>
                <th>phone</th>
                <th>salary</th>
                <th>birthday</th>
                <th>address</th>
                <th>postcode</th>
                <th>action</th>
            </tr>
            <tr data-th-each="emp : ${employeeList}">
                <td data-th-text="${emp.firstName}"></td>
                <td data-th-text="${emp.lastName}"></td>
                <td data-th-text="${emp.email}"></td>
                <td data-th-text="${emp.phone}"></td>
                <td data-th-text="${emp.salary}"></td>
                <td data-th-text="${emp.birthday}"></td>
                <td data-th-text="${emp.address}"></td>
                <td data-th-text="${emp.postcode}"></td>
                <td>
                    <a th:href="@{employee/update}">Update</a>
                    <a th:href="@{employee/delete}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
    
</body>
</html>
